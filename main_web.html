<!-- index.html -->
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="ExcelTool - 实用的Excel工具集合，提供便捷的Excel处理功能">
    <meta name="keywords" content="Excel, 工具, Excel处理, 办公效率">
    <meta name="author" content="KK">
    <meta name="robots" content="index, follow">
    <!-- 社交分享元标签 -->
    <meta property="og:title" content="ExcelTool">
    <meta property="og:type" content="website">
    <meta property="og:description" content="实用的Excel工具集合">
    <!-- Favicon -->
    <link rel="icon" href="source/icons/favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="source/icons/favicon.ico" type="image/x-icon">
    <title>ExcelTool</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 页眉 -->
        <header class="header">
            <img src="source/photos/Exceltool.png" class="main-title">
            <div class="deco-group">
                <img src="source/photos/rain_cloud.png" class="cloud cloud-large">
                <img src="source/photos/rain_cloud.png" class="cloud cloud-medium">
                <img src="source/photos/cloud.png" class="cloud cloud-small">
                <img src="source/photos/star.png" class="star">
            </div>
        </header>

        <!-- 公告区 -->
        <main class="content">
            <div class="board-heading">
                <img src="source/texts/公.png" class="char1">
                <img src="source/texts/告.png" class="char2">
                <img src="source/texts/板.png" class="char3">
                <img src="source/photos/KK.png" class="corner-sign">
            </div>

            
            <div class="board-container">
                <img src="source/photos/road_lamp.png" class="lamp">
                <div class="board">
                    <img src="source/photos/board.png" class="board-bg">
                </div>
                <div class="board main-board">
                    <img src="source/photos/board.png" class="board-bg">
                    <img src="source/texts/公告2.png" class="board-content">
                </div>
                <div class="board">
                    <img src="source/photos/board.png" class="board-bg">
                    <img src="source/texts/公告3.png" class="board-content">
                </div>
                <img src="source/photos/flower.png" class="flower">
            </div>

            <div class="chanPin">
                <img src="source/photos/star.png" class="bigleftstar">
                <img src="source/texts/产.png" class="chanpinchar1">
                <img src="source/texts/品.png" class="chanpinchar2">
                <img src="source/photos/star.png" class="bigrightstar">
            </div>

            <div class="chanpinboard">
                <div class="pboard1">
                    <img src="source/photos/board2.png" class="pboard-bg1">
                    <img src="source/texts/下载.png" class="download1">
                    <img src="source/texts/说明书.png" class="knowing1">
                </div>

                <div class="pboard2">
                    <img src="source/photos/board2.png" class="pboard-bg2">
                    <img src="source/texts/下载.png" class="download2">
                    <img src="source/texts/说明书.png" class="knowing2">
                </div>

                <div class="pboard3">
                    <img src="source/photos/board2.png" class="pboard-bg3">
                    <img src="source/texts/下载.png" class="download3">
                    <img src="source/texts/说明书.png" class="knowing3">
                </div>

                <img src="source/photos/flower.png" class="flower2">
                <img src="source/photos/grass.png" class="grass">
                <img src="source/photos/KK.png" class="KK2">

            </div class="liuyan">
                <img src="source/texts/留.png" class="liuyan1">
                <img src="source/texts/言.png" class="liuyan2">
                <img src="source/texts/板.png" class="liuyan3">

                <img src="source/photos/cloud.png" class="liuyun-big">
                <img src="source/photos/cloud.png" class="liuyun-middle">
                <img src="source/photos/cloud.png" class="liuyun-small">

                <img src="source/photos/tree.png" class="tree">
                <img src="source/photos/flower.png" class="flower3">

                <div class="liuyanban">
                    <img src="source/photos/board3.png" class="liuyanban-bg">
                    <img src="source/texts/留言板默认.png" class="morenliuyan">
                    <img src="source/texts/写完了.png" class="xiewanle">
                </div>
            <div>

            <div class="author">
                <img src="source/texts/关.png" class="str1">
                <img src="source/texts/于.png" class="str2">
                <img src="source/texts/作.png" class="str3">
                <img src="source/texts/者.png" class="str4">

                <img src="source/photos/author.png" class="me">

                <img src="source/photos/wechat.png" class="wechat">
                <img src="source/photos/github.png" class="github">
                <img src="source/texts/联系作者.png" class="connect">
                <img src="source/texts/获取代码.png" class="gaincode">
                
                <img src="source/photos/doudou.png" class="puppy">
                <img src="source/texts/豆豆狗.png" class="doudou">
                <img src="source/texts/还不错.png" class="good">
                <img src="source/texts/投喂.png" class="money">

                <img src="source/texts/简介1.png" class="intro1">
                <img src="source/texts/简介2.png" class="intro2">
                <img src="source/texts/简介3.png" class="intro3">
            </div>

            </div>
        </main>
    </div>

</html>
